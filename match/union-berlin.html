<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Match FC Union Berlin</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/materialize.min.css" />
    <link rel="manifest" href="../manifest.json" />
    <meta name="theme-color" content="#00897B" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Navigasi -->
    <nav class="red accent-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container"><img src="../bundesliga.png" width="200px" height="50px" class="brand-logo" style="margin-top: 5px"></img>
            </a>
            <a href="../#schedules" class="sidenav-trigger" data-target="nav-mobile">
                <i class="material-icons">arrow_back</i>
            </a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>

    <div class="section no-pad-bot">
        <div class="container">
            <h3 class="header center red-text">FC Union Berlin Matches</h3>
            <div class="row" id="berlins" style="margin-top: 30px;">
            </div>
        </div>
    </div>

    <!-- Akhir Navigasi -->
    <div class="container" id="body-content"></div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" id="save">
            <i class="large material-icons">save</i>
        </a>
    </div>
    <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/fetch.js"></script>
    <script src="../js/idb.js"></script>
    <script src="../js/db.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var urlParams = new URLSearchParams(window.location.search);
            var isFromSaved = urlParams.get("saved");
            var btnSave = document.getElementById("save");
            var item = getBerlinMatches();
            // Tambakan baris kode di bawah
            var save = document.getElementById("save");

            if (isFromSaved) {
                // Hide fab jika dimuat dari indexed db
                btnSave.style.display = 'none';

                // ambil artikel lalu tampilkan
                getSavedMatches();
            } else {
                var item = getBerlinMatches();
            }
            btnSave.onclick = function() {
                console.log("Tombol FAB di klik.");
                item.then(function(matche) {
                    saveForLater(matche);
                });
            };
        });
    </script>
</body>

</html>
